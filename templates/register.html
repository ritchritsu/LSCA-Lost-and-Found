{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" onsubmit="return validateForm()">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email" required>
            <div class="invalid-feedback" id="email-error">Please enter a valid email address</div>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" required>
            <div class="invalid-feedback" id="password-error">Password must be at least 8 characters, with numbers, symbols, uppercase, and lowercase letters</div>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password" required>
            <div class="invalid-feedback" id="confirm-error">Passwords do not match</div>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            // Email validation
            const email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("email-error").style.display = "block";
                return false;
            } else {
                document.getElementById("email-error").style.display = "none";
            }

            // Password validation
            const password = document.getElementById("password").value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById("password-error").style.display = "block";
                return false;
            } else {
                document.getElementById("password-error").style.display = "none";
            }

            // Password confirmation validation
            const confirmation = document.getElementById("confirmation").value;
            if (password !== confirmation) {
                document.getElementById("confirm-error").style.display = "block";
                return false;
            } else {
                document.getElementById("confirm-error").style.display = "none";
            }

            return true; // Submit the form if all validations pass
        }
    </script>
{% endblock %}
