{% extends "layout.html" %}

{% block title %}
    Item Submission
{% endblock %}

{% block main %}
<div class="container mt-4">
    <h1>Submit an Item</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="lost_date">Date Lost:</label>
            <input type="date" class="form-control" name="lost_date" required>
        </div>
        <div class="form-group">
            <label for="item_description">Item Description:</label>
            <input type="text" class="form-control" name="item_description" required placeholder="Enter item description">
        </div>
        <div class="form-group">
            <label for="location">Location Lost:</label>
            <input type="text" class="form-control" name="location" placeholder="Enter location where the item was lost">
        </div>
        <div class="form-group">
            <label for="email">Your School Email:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required pattern=".+@lsca\.edu\.ph" title="Valid LSCA email address (e.g., example@lsca.edu.ph)">
        </div>
        <div class="form-group mb-3">
            <label for="grade_and_section" class="form-label">Your Group:</label>
            <select class="form-select" name="grade_and_section" required>
                <option value="" disabled selected>Select your group</option>
                <optgroup label="Grade 11">
                    <option value="11A">11A</option>
                    <option value="11B">11B</option>
                    <option value="11C">11C</option>
                    <option value="11D">11D</option>
                    <option value="11E">11E</option>
                    <option value="11F">11F</option>
                    <option value="11G">11G</option>
                    <option value="11H">11H</option>
                    <option value="11I">11I</option>
                    <option value="11J">11J</option>
                </optgroup>
                <optgroup label="Grade 12">
                    <option value="12A">12A</option>
                    <option value="12B">12B</option>
                    <option value="12C">12C</option>
                    <option value="12D">12D</option>
                    <option value="12E">12E</option>
                    <option value="12F">12F</option>
                    <option value="12G">12G</option>
                    <option value="12H">12H</option>
                    <option value="12I">12I</option>
                </optgroup>
                <optgroup label="Other">
                    <option value="Staff">Staff</option>
                </optgroup>
                
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Your Phone Number:</label>
            <input type="text" class="form-control" name="phone" 
                   placeholder="Enter your phone number" 
                   pattern="^(?:\+639|09)\d{9}$" 
                   title="Format: 639xxxxxxxxx or 09xxxxxxxxx" required>
        </div>
        <div class="form-group">
            <label for="image_url">Optional Image Link of Item:</label>
            <input type="text" class="form-control" name="image_url" placeholder="Enter image URL (optional)">
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validatePhoneNumber()">Submit Item</button>    
    </form>
</div>

<script>
    function validatePhoneNumber() {
        // Get the phone input value
        var phoneInput = document.querySelector('input[name="phone"]');
        var phoneValue = phoneInput.value;
    
        // Regular expression to match Philippine phone number formats
        var phonePattern = /^(?:\+639|09)\d{9}$/;
    
        // Check if the phone number matches the pattern
        if (!phonePattern.test(phoneValue)) {
            alert("Please enter a valid Philippine phone number in the format: 639xxxxxxxxx or 09xxxxxxxxx");
            phoneInput.focus();  // Focus back on the input field
            return false;  // Prevent form submission
        }
        return true;  // Allow form submission
    }
</script>
{% endblock %}
