{# templates/reset-password.html #}
{% extends "layout.html" %}
{% block title %}
    Reset Password
{% endblock %}
{% block main %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h3 class="text-light text-center">Set New Password</h3>
        <form action="" method="post">
            <div class="mb-3">
                <input class="form-control custom-input w-75 mx-auto" name="password" placeholder="New Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control custom-input w-75 mx-auto" name="confirmation" placeholder="Confirm New Password" type="password" required>
            </div>
            <button class="btn custom-green-btn w-50 mx-auto d-block" type="submit">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
