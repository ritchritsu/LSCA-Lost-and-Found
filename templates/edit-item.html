{% extends "layout.html" %}
{% block title %} Edit Item {% endblock %}

{% block main %}
<div class="container mt-4">
    <h1>Edit Item</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="lost_date" class="form-label">Lost Date</label>
            <input type="date" class="form-control" name="lost_date" value="{{ item.lost_date }}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" name="location" value="{{ item.location }}" required>
        </div>
        <div class="mb-3">
            <label for="item_description" class="form-label">Item Description</label>
            <input type="text" class="form-control" name="item_description" value="{{ item.item_description }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ item.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" value="{{ item.phone_number }}" required>
        </div>
        <div class="mb-3">
            <label for="found_date" class="form-label">Found Date</label>
            <input type="date" class="form-control" name="found_date" value="{{ item.found_date }}">
        </div>
        <div class="mb-3">
            <label for="found_location" class="form-label">Found Location</label>
            <input type="text" class="form-control" name="found_location" value="{{ item.found_location }}">
        </div>
        <div class="mb-3">
            <label for="image_url" class="form-label">Image URL</label>
            <input type="text" class="form-control" name="image_url" value="{{ item.image_url }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
    </form>
</div>
{% endblock %}
