{# templates/reset-password.html #}
{% extends "layout.html" %}
{% block title %}
    Reset Password
{% endblock %}
{% block main %}
<style>
    .custom-input {
        background-color: transparent;
        border: none;
        border-bottom: 2px solid #ffffff;
        color: #ffffff; /* White text */
        transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
    }

    .custom-input::placeholder {
        color: #ffffff; /* White placeholder text */
        opacity: 0.7; /* Slightly transparent */
    }

    .custom-input:focus {
        background-color: transparent;
        border-bottom: 2px solid #087830;
        box-shadow: none;
        color: white;
    }

    .custom-input:hover {
        color: #ffffff; /* Green text on hover */
        border-bottom-color: #087830; /* Green underline on hover */
    }

    .custom-green-btn {
        background-color: #036631;
        border-color: #036631;
        color: white;
        transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
    }

    .custom-green-btn:hover {
        background-color: #065a2b;
        border-color: #065a2b;
        transform: scale(1.05); /* Slightly increase size */
    }

    .custom-green-btn:active {
        transform: scale(1.1); /* Slightly increase size when clicked */
    }

    .text-light {
        color: #ffffff !important; /* Ensure text is white */
    }

    .custom-nav-link {
        color: #ffffff !important;
        position: relative;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
    }

    .custom-nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        display: block;
        margin-top: 5px;
        right: 0;
        background: #ffffff;
        transition: width 0.2s ease-in-out;
        -webkit-transition: width 0.2s ease-in-out;
    }

    .custom-nav-link:hover::after {
        width: 100%;
        left: 0;
        background: #ffffff;
    }

    .custom-nav-link:hover {
        color: #ffffff;
    }
</style>
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h3 class="text-light text-center">Set New Password</h3>
        <form action="" method="post">
            <div class="mb-3">
                <input class="form-control custom-input w-75 mx-auto" name="password" placeholder="New Password" type="password" required>
            </div>
            <div class="mb-3">
                <input class="form-control custom-input w-75 mx-auto" name="confirmation" placeholder="Confirm New Password" type="password" required>
            </div>
            <button class="btn custom-green-btn w-50 mx-auto d-block" type="submit">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
