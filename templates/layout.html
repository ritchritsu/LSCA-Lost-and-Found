<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">

    <title>LSCA Lost and Found</title>

    <style>
        /* General styles */
        body {
            background: linear-gradient(to bottom, rgba(34, 34, 34, 0.5), rgba(34, 34, 34, 0.5)), url('/static/lsca.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 82, 0, 0.434); /* Green overlay with low opacity */
            pointer-events: none; /* Allows clicks to pass through */
            z-index: -1; /* Places the overlay behind other elements */
        }

        h1, h2, h3, h4, h5, h6, p, label, .alert {
            color: #ffffff !important;
        }

        body.light-mode {
            background-color: #ffffff; /* Light background */
            color: #ffffff; /* Dark text */
        }

        body.dark-mode {
            background-color: #ffffff; /* Dark background */
            color: #ffffff; /* Light text */
        }

        .navbar {
            transition: background-color 0.3s;
        }

        .navbar.light-mode {
            background-color: #ffffff; /* Light background */
            color: #ffffff; /* Dark text */
        }

        .navbar.dark-mode {
            background-color: #222629; /* Dark background */
            color: #ffffff; /* Light text */
        }

        /* Custom nav link styles */
        .custom-nav-link {
            color: #ffffff !important;
            font-weight: bold; /* Make text bold */
            position: relative;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .custom-nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #ffffff;
            transition: width 0.2s ease-in-out;
            -webkit-transition: width 0.2s ease-in-out;
        }

        .custom-nav-link:hover::after {
            width: 100%;
            left: 0;
            background: #065a2b;
        }

        .custom-nav-link:hover {
            color: #065a2b;
        }

        /* Button styles */
        .custom-green-btn {
            background-color: #087830;
            border-color: #087830;
            color: white;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .custom-green-btn:hover {
            background-color: #065a2b;
            border-color: #065a2b;
            transform: scale(1.05); /* Slightly increase size */
        }

        .custom-green-btn:active {
            transform: scale(1.1); /* Slightly increase size when clicked */
        }

        /* Input styles */
        .custom-input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #86C232;
            color: #86C232;
            transition: border-bottom-color 0.2s ease-in-out;
        }

        .custom-input:focus {
            background-color: transparent;
            border-bottom: 2px solid #087830;
            box-shadow: none;
        }

    

        /* Flash message styles */
        .alert-primary {
            background-color: #087830 !important; /* Custom green background */
            color: #ffffff !important; /* White text */
            border: none; /* Remove border */
        }

        /* Logo styles */
        .navbar-brand img {
            max-height: 70px; /* Adjust as needed */
            width: auto;
        }

        .navbar-toggler {
  padding: var(--bs-navbar-toggler-padding-y) var(--bs-navbar-toggler-padding-x);
  font-size: var(--bs-navbar-toggler-font-size);
  line-height: 1;
  color: rgb(0, 0, 0);
  background-color: transparent;
  border: var(--bs-border-width) solid rgb(255, 255, 255);
  border-radius: var(--bs-navbar-toggler-border-radius);
  transition: var(--bs-navbar-toggler-transition);
}
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/lost and found logo.png" alt="LSCA Lost and Found">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" style="color: white; filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link custom-nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link custom-nav-link" href="/login">Log In</a></li>
                        <li class="nav-item"><a class="nav-link custom-nav-link" href="/register">Register</a></li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}

    <main class="container py-5 text-center">
        {% block main %}
        {% endblock %}
    </main>

    <footer class="mb-5"></footer>
</body>
</html>
