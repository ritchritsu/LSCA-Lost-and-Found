{# templates/forgot-password.html #}
{% extends "layout.html" %}
{% block title %}
    Forgot Password
{% endblock %}
{% block main %}
<style>
    ::placeholder {
        color: white;
    }
</style>
<div class="container mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <h3 class="text-light text-center">Reset Password</h3>
        <form action="{{ url_for('forgot_password') }}" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control custom-input w-75 mx-auto" name="email" placeholder="School Email" type="email" required>
            </div>
            <button class="btn custom-green-btn w-50 mx-auto d-block" type="submit">Send Reset Link</button>
        </form>
    </div>
</div>
{% endblock %}
